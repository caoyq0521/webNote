<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>caoyq0521的笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./media/favicon.ico">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <style>
        .cover-main img[alt="logo"] {
            width: 120px;
        }
    
        .app-name img {
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="gitalk-container"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            el: '#app',
            repo: 'caoyq0521/webNote',
            logo: '/media/images/logo.jpg',
            name: 'caoyq0521的笔记',
            loadSidebar: true, // 展示侧边导航
            coverpage: true, // 展示封面
            mergeNavbar: true,
            onlyCover: true, // 单独展示封面
            subMaxLevel: 2, // 显示目录
            auto2top: true, // 切换页面后自动跳转到页面顶部
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            nativeEmoji: true,
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 2,
                hideOtherSidebarContent: true,
            },
            copyCode: {
                buttonText: '点击复制',
                errorText: '复制失败',
                successText: '复制成功'
            },
            plugins:[
                EditOnGithubPlugin.create(
                    'https://github.com/caoyq0521/webNote/tree/master/docs/',
                    null,
                    function(file) {
                        if (file.indexOf('en') === -1) {
                            return '编辑'
                        } else {
                            return 'edit on git'
                        }
                    }
                )
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
